<!DOCTYPE html>
<html>
<head>

  <style>
    .conteneur{

      display:flex;
      
    }

    .conteneur div{
      border:1px solid blue;
      background-color:lightblue;
      width:150px;
      height:150px;
    }

  </style>
</head>
<body>

  <h1>Utilisation de FlexBox</h1>
  <div class="conteneur">
    <div style="flex-shrink: 1;">1</div>
    <div style="flex-shrink: 7;">2</div>
    <div style="flex-shrink: 0;">3</div>
    <div style="flex-shrink: 1;">4</div>
    <div style="flex-shrink: 9;">5</div>
    <div style="flex-shrink: 1;">6</div>
    <div style="flex-shrink: 8;">7</div>
    <div style="flex-shrink: 10;">8</div>
    <div style="flex-shrink: 1;">9</div>
    <div style="flex-shrink: 1;">10</div>
  </div>
</body>
</html>
